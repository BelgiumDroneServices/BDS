<section>
<h1>Portfolio</h1>
<div class="portfolio" id="portfolio-content"></div>
</section>

<script>
const driveFolderId = '1uJZfmoS6uj6FKpavhKTtGrrPVrQQiCYI';
const apiKey = 'AIzaSyD...Js';
fetch(`https://www.googleapis.com/drive/v3/files?q='${driveFolderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,webContentLink)`)
.then(res=>res.json())
.then(data=>{
const container=document.getElementById('portfolio-content');
data.files.forEach(file=>{
if(file.mimeType.startsWith('image')){
const img=document.createElement('img');
img.src=`https://drive.google.com/uc?export=view&id=${file.id}`;
container.appendChild(img);
}
});
});
</script>
</body>
